<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <input type="text" class="input" id="result" readonly>
        <div>
            <button class="button dark" onclick="delet()">&#9003;</button>
            <button class="button dark" onclick="clearAll()">C</button>
            <button class="button dark" onclick="addChar('e')">e</button>
            <button class="button dark" onclick="addChar('%')">%</button>
        </div>
        <div>
            <button class="button" onclick="addChar('7')" >7</button>
            <button class="button"onclick="addChar('8')">8</button>
            <button class="button" onclick="addChar('9')">9</button>
            <button class="button dark" onclick="addChar('/')">/</button>
        </div>
        <div>
            <button class="button"onclick="addChar('6')">6</button>
            <button class="button" onclick="addChar('5')">5</button>
            <button class="button" onclick="addChar('5')">4</button>
            <button class="button dark" onclick="addChar('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="addChar('1')">1</button>
            <button class="button" onclick="addChar('2')">2</button>
            <button class="button" onclick="addChar('3')">3</button>
            <button class="button dark" onclick="addChar('-')">-</button>
        </div>
        <div>
            <button class="button dark" onclick="addChar('.')">.</button>
            <button class="button " onclick="addChar('0')">0</button>
            <button class="button dark" onclick="addChar('+')">+</button>
            <button class="button dark" onclick="calculat('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
